<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editing. Redefined</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <div id="home">
            <div id="nav">
                <div id="logo">
                    <img src="./img/logo.svg" alt="vscode-logo">
                </div>
                <h2>Visual Studio Code</h2>
                <button>Docs</button>
                <button>Updates</button>
                <button>Blog</button>
                <button>API</button>
                <button>Extensions</button>
                <button>FAQ</button>
                <button>Learn</button>
                <input type="text" placeholder="Search Docs">
                <button id="down">Download</button>
            </div>
            <div id="info">
                <a href="">Version 1.88</a>
                <h4>is now available! Read about the new features and fixes from March.</h4>
            </div>
            <div id="download">
                <div id="dleft">
                    <div id="dtext">
                        <h1>Code editing.</h1>
                        <h1> <b>Redefined.</b></h1>
                        <h4>Free. Built on open source. Runs everywhere.</h4>
                        <div id="btns">
                            <button>
                                <img src="./img/download.svg" alt="" height="30px">
                                <p>.deb</p>
                                <small>Debian, Ubuntu...</small>
                            </button>
                            <button>
                                <img src="./img/download.svg" alt="" height="30px">
                                <p>.rpm</p>
                                <small>Red Hat, Fedora...</small>
                            </button>
                            <button>
                                <img src="./img/arrow-drop-down-line.svg" alt="" height="60px">
                            </button>
                        </div>
                        <div id="dinfo">
                            <h4><a href="">Web, Inisiders edition</a> or <a href="">Other platforms</a></h4>
                        </div>
                        <div id="dterms">
                            <small>By using VS Code, you agree to its</small>
                            <small><a href="">license and privacy statement.</a></small>
                        </div>
                    </div>
                </div>
                <div id="dright">
                    <div id="vsimg">
                        <img src="./img/screenshot.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
